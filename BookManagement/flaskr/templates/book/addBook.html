{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add Book{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Book Name</label>
    <input name="name" id="name" required>
    <label for="writer">Writer Name</label>
    <input name="writer" id="writer" required>
    <label for="type">Book Type</label>
    <input name="type" id="type" required>
    <input type="submit" value="Add">
  </form>
{% endblock %}
