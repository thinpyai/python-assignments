{% if book_list %}
    <ul>
    {% for book in book_list %}
        <li>
            <a href="/book/{{ book.id }}/">{{ book.title }}</a> 
            <a href="/book/{{ book.id }}/edit/" >Edit</a>
            <a href="/book/{{ book.id }}/borrow/" >Borrow</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No book is available.</p>
{% endif %}
